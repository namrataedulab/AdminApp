<h1 id="title" class="title">Forgot Password</h1>
<p class="sub-title">Enter your email address and weâ€™ll send a link to reset your password</p>
<nb-card>
	<nb-card-body>
			<form [formGroup]="ForgotPassForm" >
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label for="emailaddress">Enter your email address:</label>
							<input type="text" class="form-control"   id="emailaddress" formControlName="emailaddressCtrl" [ngClass]="{'form-control-danger': ForgotPassForm.controls.emailaddressCtrl.invalid && (ForgotPassForm.controls.emailaddressCtrl.dirty || ForgotPassForm.controls.emailaddressCtrl.touched)}" placeholder="Email Address">
						</div>
					</div>
				</div>
				<span style="color:red;" *ngIf="alertFlag==1">Email is required!</span>
				<span style="color:red;" *ngIf="alertFlag1==1">{{messagealertflag}}</span>
				<br><br>
			<div class="row">
				<div class="offset-lg-4"></div>			
					<button nbButton
					shape="round"
					size="small"
					outline status="success"
					(click)="onSubmit()"  class="col-lg-4">
					Request  password 
				</button>
			</div>
			</form>
	<section class="sign-in-or-up" aria-label="Sign in or sign up">
		<p><a style="color:DodgerBlue;" class="text-link" routerLink="../login">Back to Log In</a></p>
		<p><a style="color:DodgerBlue;" routerLink="../register" class="text-link">Register</a></p>
  	</section>
	</nb-card-body>
</nb-card>
