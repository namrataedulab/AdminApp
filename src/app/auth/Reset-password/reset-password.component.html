<h1 id="title" class="title">Reset Password</h1>
<p class="sub-title">Please set a new password</p>
<nb-card status="success">
  <nb-card-body>
		<form [formGroup]="changePasswordForm" >
				<nb-alert status="danger" closable (close)="close()" *ngIf="alertflag == 1">
						{{validation_messages}}
				</nb-alert> 

				<nb-alert status="danger" closable (close)="close()" *ngIf="alertflag == 2">
					{{validation_messages}}
				</nb-alert>

				<nb-alert status="danger" closable (close)="close()" *ngIf="alertflag == 3">
					{{validation_messages}}
				</nb-alert>

				<nb-alert status="danger" closable (close)="close()" *ngIf="alertflag == 4">
					{{validation_messages}}
				</nb-alert>

				<nb-alert status="danger" closable (close)="close()" *ngIf="alertflag == 5">
					{{validation_messages}}
				</nb-alert>

				<nb-alert status="danger" closable (close)="onClose()" *ngIf="messagealertflag == 1">
					Success! Your Password has been changed!
			</nb-alert>

			
		
        
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label for="inputPassWord">Password  </label>
					<input type="password" class="form-control"  name="password" id="inputPassWord" formControlName="passwordCtrl" [ngClass]="{'form-control-danger': changePasswordForm.controls.passwordCtrl.invalid && (changePasswordForm.controls.passwordCtrl.dirty || changePasswordForm.controls.passwordCtrl.touched)}" placeholder="Password">
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
			<div class="form-group">
				<label for="inputRePassWord">Confirm Password</label>
				<input type="password" class="form-control"  name="confirmpassword"id="inputRePassWord"  formControlName="repasswordCtrl" [ngClass]="{'form-control-danger': changePasswordForm.controls.repasswordCtrl.invalid && (changePasswordForm.controls.repasswordCtrl.dirty || changePasswordForm.controls.repasswordCtrl.touched)}" placeholder="Confirm Password">
			
			</div>
			</div>
		</div>

<br><br>
<div class="row">
	<div class="offset-lg-4"></div>
	
			<button nbButton
			shape="round"
			size="small"
			outline status="danger"
			(click)="onSubmit(3000,'danger')"  class="col-lg-4">
		Proceed 
		</button>
	</div>
	

  
</form>



</nb-card-body>
</nb-card>
