<nb-card [style.height.px]="500" [style.overflow]="'auto'">
    <nb-card-header>
        {{title}} 
        <button nbButton outline status="danger" size="xsmall" (click)="dismiss()" style="margin-left:300px;">x</button>
    </nb-card-header>
    <nb-card-body>
        <div class="col-xs-12">Group:</div>
        <div class="col-xs-12">
            <mat-form-field class="col-xl-6" *ngIf="user.role == 'admin'"> 
                <mat-select placeholder="Select User" (ngModelChange)="getData($event)" [(ngModel)]="group" name="group" [disabled] = "user.role == 'student'">
                    <mat-option *ngFor="let spec of groups" [value]="spec"  >
                        {{spec.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-xl-6" *ngIf="user.role == 'student'"> 
                <mat-select placeholder="Select User" [(ngModel)]="group" name="group" [disabled] = "user.role == 'student'">
                    <mat-option *ngFor="let spec of groups" [value]="spec.id"  >
                        {{spec.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-xs-12">Subject:</div>
        <div class="col-xs-12">
            <input type="text" nbInput placeholder="Subject" [(ngModel)]="subject" fullWidth   shape="semi-round"/>
        </div>
        <div class="col-xs-12" style="margin-top:10px;">Issue:</div>
        <div class="col-xs-12">
            <ngx-tiny-mce   [(ngModel)]="content"></ngx-tiny-mce>
            <!-- <textarea nbInput fullWidth  shape="round" placeholder="Issue" [(ngModel)]="content" cols="200" style="height : 200px;"></textarea> -->
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton hero status="primary" (click)="send()">Raise Ticket</button> 
    </nb-card-footer>
</nb-card>
